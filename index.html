<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
 
    
</head>
<body>
    <!--Config Conteudo cabeçalho do site -->
    <header>
        <div class="h1-header">
            <h1 translate="no">Logo</h1>
        </div>
        <nav>
            <input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
            <ul>
                <li><a href="#"></a>Início</li>
                <li><a href="#"></a>Sobre</li>
                <li><a href="#"></a>Cursos</li>
                <li class="nav-dif"><a href="#"></a>Já tem uma conta ?</li>
            </ul>
            
            
           
        </nav>
    
    </header>

    <!--Config Conteudo principal do site -->


    <main>
     <aside>
        <div class="container">
            <div class="header-aside">
                <h2 translate="no">Create Account</h2>
            </div>

            <div class="icones-aside">
                <i><img src="font-img/icons8-google-logo-144.svg" alt=""></i>
                <i><img src="font-img/icons8-facebook-novo.svg" alt=""></i>
                <i><img src="font-img/icons8-linkedin-circundado.svg" alt=""></i>
            </div>

            <p>OR</p>
       
            <form class="form" id="form">

                <div class="form-control">

                    <label for="username" >Nome</label>
                    <input type="text" id="username">
                    <i class="img-success" ><img src="font-img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="font-img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="form-control">

                    <label>Email</label>
                    <input type="email" id="email">
                    <i class="img-success" ><img src="font-img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="font-img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="form-control">

                    <label>Senha</label>
                    <input type="password" id="password">
                    <i class="img-success" ><img src="font-img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="font-img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="form-control">

                    <label>Confirme sua senha</label>
                    <input type="password" id="password-two">
                    <i class="img-success" ><img src="font-img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="font-img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <button type="submit" >ENVIAR</button>
            </form>
        </div>
     </aside>

    

    </main>
   

    <script src="index.js"></script>
    
</body>
</html>
